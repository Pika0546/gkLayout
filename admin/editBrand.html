<!DOCTYPE html>

    <title>Dashboard Admin</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all,follow">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="css/fontastic.css">
    <!-- Custom Scrollbar-->
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.css">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="css/style.css" id="theme-stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">

<body>

    <nav class="side-navbar">
        <div class="side-navbar-wrapper">
            <!-- Sidebar Header    -->
            <div class="sidenav-header d-flex align-items-center justify-content-center">

                <div class="sidenav-header-inner text-center">
                    <a href="../index.html">
                        <h2 class="h5">Shop Posh</h2>
                    </a>
                </div>
                <!-- Small Brand information, appears on minimized sidebar-->
                <div class="sidenav-header-logo">
                    <a href="../index.html" class="brand-small text-center">
                        <strong>S</strong>
                        <strong class="text-success">P</strong>
                    </a>
                </div>
            </div>
            <!-- Sidebar Navigation Menus-->
            <div class="main-menu">
                <h5 class="sidenav-heading">Main</h5>
                <ul id="side-main-menu" class="side-menu list-unstyled">
                    <li>
                        <a href="index.html">
                            <i class="icon-home"></i>Trang chủ </a>
                    </li>
                    <li style="background-color: #5CB164;">
                        <a href="brand.html">
                            <i class="fa fa-bar-chart"></i>Thương hiệu </a>
                    </li>
                    <li>
                        <a href="category.html">
                            <i class="fa fa-bar-chart"></i>Loại sản phẩm </a>
                    </li>
                    <li>
                        <a href="product.html">
                            <i class="icon-grid"></i>Sản phẩm </a>
                    </li>
                    <li>
                        <a href="order.html">
                            <i class="icon-interface-windows"></i>Đơn hàng </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="page">
        <!-- navbar-->
        <header class="header">
            <nav class="navbar">
                <div class="container-fluid">
                    <div class="navbar-holder d-flex align-items-center justify-content-between">
                        <div class="navbar-header">
                            <a id="toggle-btn" href="#" class="menu-btn">
                                <i class="icon-bars"> </i>
                            </a>
                            <a href="index.html" class="navbar-brand">
                                <div class="brand-text d-none d-md-inline-block">
                                    <span>Admin </span>
                                    <strong class="text-success">Dashboard</strong>
                                </div>
                            </a>
                        </div>
                        <form method="POST" action="/account/logout" class="nav-menu list-unstyled d-flex flex-md-row align-items-md-center">
                            <!-- Log out-->
                            <li class="nav-item">
                                <a href="../index.html">
                                    <button type="button" class="nav-link logout btn btn-dark" style="background-color: #393836;">
                                        <span class="d-none d-sm-inline-block">Logout</span>
                                        <i class="fa fa-sign-out"></i>
                                    </button>
                                </a>
                            </li>
                        </form>
                    </div>
                </div>
            </nav>
        </header>

        <section class="dashboard-counts section-padding">
            <div class="container-fluid">
                <form action="" method="POST" role="form">
                    <div class="form-group">
                        <label for="id">#</label>
                        <input type="text" class="form-control" id="id" name="BrandID" value="1" readonly="true">
                    </div>
                    <div class="form-group">
                        <label for="name">Loại sản phẩm</label>
                        <input type="text" class="form-control" id="name" name="BrandName" value="Mikkor">
                    </div>

                    <a class="btn btn-outline-secondary" href="brand" role="button">
                        <i class="fa fa-arrow-left" aria-hidden="true"></i>
                        View List
                    </a>
                    <button type="submit" class="btn btn-outline-success">
                        <i class="fa fa-check" aria-hidden="true"></i>
                        Update
                    </button>
                </form>

            </div>
        </section>
        <!-- Header Section-->
        <footer class="main-footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6">
                        <p>Shop Post &copy; 2018</p>
                    </div>
